<form #f="ngForm" (ngSubmit)="save()">
    <mat-form-field (change)="f.ngSubmit.emit()" *ngIf="spaceId > -1">
        <input matInput placeholder="Name" [(ngModel)]="space.name" name="spaceName">
    </mat-form-field>
</form>
<app-spaces [spaceId]="spaceId" [parentSpaceId]="space.parentId"></app-spaces>
